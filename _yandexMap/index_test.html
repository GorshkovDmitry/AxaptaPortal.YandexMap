<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Map constructor</title>
	<link href="css/all.css" rel="stylesheet" type="text/css" />
	<link href="css/colpick.css" rel="stylesheet" type="text/css" />
	
	<script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="js/colpick.js" type="text/javascript"></script>
	<script src="http://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
	
	<script> var SERVICE_URL = "http://mascon2009:8080/AxaptaProxyService/"; </script> <!-- Перенес в html - чтобы запускать с разных баз 25.04.2016, GorDS -->
	<script src="js/script.js" type="text/javascript"></script>
	
	<meta name="robots" content="noindex, nofollow" />
</head>

<body>
	<div id="wrapper">
		<div id="map"></div>
		<div class="column-right">
			<div class="block">
				<!-- Вывод всех заводов 02.03.2016, GorDS -->
				<h2>Код завода:</h2>
				<select id="factory-name" class="input-select" onchange="changeFactory();">
					<option value="Не выбрано" selected="selected">Не выбрано</option>
				</select>
				<!-- Вывод всех заводов 02.03.2016, GorDS -->
				
				<h2>Зоны:</h2>
				
				<select id="poligon-select" class="input-select" onchange="choosePoligon();">
					<option value="0" selected="selected">Не выбрано</option>
				</select>
				<!-- task21501 16.09.2016, GorDS -->	
				<select id="poligon-part" class="input-select" onchange="choosePoligonPart();">
					<option value="0" selected="selected">Область зоны</option>
				</select>
				<!-- task21501 16.09.2016, GorDS -->	
				<button id="poligon-add" class="input-button" onclick="addPoligon();return false;">Добавить на карте</button>
				<button id="poligon-del" class="input-button" onclick="deletePoligon();return false;">Удалить с карты</button>				
			</div>
			
			<div id="poligon-options" class="block">
				<h2>Свойства зоны:</h2>

				<p>Имя зоны:</p>
				<input id="poligon-name" class="input-text" value="" type="text" disabled="disabled" />
				
				<p>Цвет заливки:</p>
				<div id="poligon-color" class="panel"></div>
				<button id="poligon-options-set" class="input-button" onclick="setPoligonOptions();return false;" disabled="disabled">Выбрать цвет</button>
			</div>
			
			<!-- Добавил работу с контурами 20.05.2016, GorDS -->
			<div class="coords-info">
				<p>Внешний контур:</p>
				<input id="poligon-coords-out" class="input-text" value="" type="text"/>
				
				<p>Внутренний контур:</p>
				<input id="poligon-coords-in" class="input-text" value="" type="text"/>
				
				<button id="poligon-coords-get" class="input-button" onclick="getCoords();return false;">Показать координаты</button>
				<button id="poligon-coords-update" class="input-button" onclick="updateCoords();return false;">Обновить координаты</button>
			</div>
			<!-- Добавил работу с контурами 20.05.2016, GorDS -->
			
			<div class="block-bottom">
				<!-- Закомментировал 02.03.2016, GorDS 
				<h2>Сохранение\Загрузка:</h2> 
				
				<p>Код завода:</p>
				<input id="factory-name" class="input-text" value="" type="text" /> 
				Закомментировал 02.03.2016, GorDS -->
				
				<button id="factory-save" class="input-button" onclick="saveFactory();return false;" >Сохранить зоны заводу</button>
				<!-- <button id="factory-load" class="input-button" onclick="loadFactory();return false;" >Загрузить</button> Закомментировал 02.03.2016, GorDS -->
			</div>
		</div>
		<div class="clear"></div>
	</div>
</body>
</html>
